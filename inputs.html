<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Inputs</title>
</head>

<body>

  <p>If you could go anwhere in history what would be the Month,day and year?</p>
  <label for="start">Start Date</label>

  <input type="date" id="Start" name="trip-start" value="0000-00-00" min="0000-01-01" max="3022-12-31">
  <br>

  <p>What is your favorite day of the Weekend?</p>
  <div>
    <input type="radio" id="Friday" name="Weekend" value="Friday" checked>
    <label for="Friday">Friday</label>
  </div>
  <div>
    <input type="radio" id="Saturday" name="Weekend" value="Saturday">
    <label for="Saturday">Saturday</label>
  </div>
  <div>
    <input type="radio" id="Sunday" name="Weekend" value="Sunday">
    <label for="Sunday">Sunday</label>
  </div>
  <br>
  <p>Which candy is the best</p>
  <div>
    <input type="checkbox" id=" M&M's" name="M&M's" checked>
    <label for="M&M'S">M&M's</label>
  </div>
  <div>
    <input type="checkbox" id="Snickers" name="Snickers">
    <label for="Snickers">Snickers</label>
  </div>
</body>

</html>
